<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>

<body>
    <script>
        const arr = ["Hrshal", "Bhushan", "Jayesh", "siddharth", "Gaurav"]
        console.log(arr)
        arr.push("Om")
        document.write(arr)

        const a = arr.pop()
        document.write(a)

        const b = arr.reverse()
        document.write(b)

        const c = arr.sort()
        console.log(c)

        const d = arr.unshift("Dhiraj")
        console.log(d)

        const e = arr.shift()
        console.log(e)

        const f = arr.splice(2,3,"Devesh")
        console.log(f)

        


    </script>
</body>

</html>
